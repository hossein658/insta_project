<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="report">
            <h2><span jhiTranslate="projectNewApp.report.detail.title">Report</span> {{report.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projectNewApp.report.name">Name</span></dt>
                <dd>
                    <span>{{report.name}}</span>
                </dd>
                <dt><span jhiTranslate="projectNewApp.report.logo">Logo</span></dt>
                <dd>
                    <div *ngIf="report.logo">
                        <a (click)="openFile(report.logoContentType, report.logo)" jhiTranslate="entity.action.open">open</a>
                        {{report.logoContentType}}, {{byteSize(report.logo)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="projectNewApp.report.createdTime">Created Time</span></dt>
                <dd>
                    <span>{{report.createdTime}}</span>
                </dd>
                <dt><span jhiTranslate="projectNewApp.report.updatedTime">Updated Time</span></dt>
                <dd>
                    <span>{{report.updatedTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report', report.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
